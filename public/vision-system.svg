<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="visionGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0ea5e9" stroke-width="0.3" opacity="0.3"/>
    </pattern>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#visionGrid)"/>
  
  <!-- Camera Body -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#cameraGradient)" stroke="#38bdf8" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="150" cy="100" r="70" fill="#020617" stroke="#38bdf8" stroke-width="3"/>
    <circle cx="150" cy="100" r="50" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="150" cy="100" r="30" fill="#38bdf8" opacity="0.5"/>
    <circle cx="150" cy="100" r="15" fill="#0ea5e9"/>
    
    <!-- LED Indicators -->
    <circle cx="40" cy="30" r="8" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="30" r="8" fill="#06b6d4"/>
    
    <!-- Mount Points -->
    <circle cx="20" cy="180" r="6" fill="#334155"/>
    <circle cx="280" cy="180" r="6" fill="#334155"/>
  </g>
  
  <!-- Scan Lines -->
  <g opacity="0.5">
    <line x1="200" y1="250" x2="100" y2="450" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="600" y1="250" x2="700" y2="450" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="400" y1="350" x2="400" y2="500" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Detection Targets -->
  <g transform="translate(150, 420)">
    <!-- Product 1 -->
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="3"/>
    <text x="40" y="45" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">OK</text>
    <circle cx="15" cy="15" r="4" fill="#22c55e"/>
    
    <!-- Product 2 -->
    <rect x="120" y="0" width="80" height="80" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="3"/>
    <text x="160" y="45" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">OK</text>
    <circle cx="135" cy="15" r="4" fill="#22c55e"/>
    
    <!-- Product 3 -->
    <rect x="240" y="0" width="80" height="80" rx="5" fill="#1e293b" stroke="#ef4444" stroke-width="3"/>
    <text x="280" y="45" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="12">NG</text>
    <circle cx="255" cy="15" r="4" fill="#ef4444"/>
    
    <!-- Product 4 -->
    <rect x="360" y="0" width="80" height="80" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="3"/>
    <text x="400" y="45" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">OK</text>
    <circle cx="375" cy="15" r="4" fill="#22c55e"/>
  </g>
  
  <!-- Data Display -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#020617" stroke="#0ea5e9" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="12" font-weight="bold">VISION SYSTEM</text>
    <text x="10" y="50" fill="#64748b" font-family="monospace" font-size="10">Inspected: 3247</text>
    <text x="10" y="70" fill="#22c55e" font-family="monospace" font-size="10">Passed: 3189</text>
    <text x="10" y="90" fill="#ef4444" font-family="monospace" font-size="10">Rejected: 58</text>
    <text x="10" y="110" fill="#0ea5e9" font-family="monospace" font-size="10">Rate: 98.2%</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="580" text-anchor="middle" fill="#0ea5e9" font-family="Arial" font-size="24" font-weight="bold">Machine Vision Quality Inspection</text>
</svg>
