<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
    <style>
        body {
            background: #0f172a;
            padding: 20px;
            font-family: sans-serif;
            color: white;
        }
        .image-container {
            margin: 20px 0;
            border: 2px solid #0ea5e9;
            padding: 10px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #333;
        }
        h2 {
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <h1>SVG Image Test</h1>
    
    <div class="image-container">
        <h2>1. Automation Hero</h2>
        <img src="/automation-hero.svg" alt="Automation Hero">
    </div>
    
    <div class="image-container">
        <h2>2. Electrical Panel</h2>
        <img src="/electrical-panel.svg" alt="Electrical Panel">
    </div>
    
    <div class="image-container">
        <h2>3. PLC Programming</h2>
        <img src="/plc-programming.svg" alt="PLC Programming">
    </div>
    
    <div class="image-container">
        <h2>4. Vision System</h2>
        <img src="/vision-system.svg" alt="Vision System">
    </div>
</body>
</html>
