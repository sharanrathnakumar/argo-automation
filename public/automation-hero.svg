<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#0f172a"/>
  <rect width="1200" height="600" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Industrial Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0ea5e9" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0369a1" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Electrical Panel Representation -->
  <g transform="translate(150, 150)">
    <!-- Main Panel -->
    <rect x="0" y="0" width="300" height="300" rx="10" fill="url(#panelGradient)" stroke="#38bdf8" stroke-width="3"/>
    
    <!-- Control Buttons -->
    <circle cx="60" cy="60" r="20" fill="#22d3ee" opacity="0.8"/>
    <circle cx="150" cy="60" r="20" fill="#06b6d4" opacity="0.8"/>
    <circle cx="240" cy="60" r="20" fill="#0891b2" opacity="0.8"/>
    
    <!-- Display Screen -->
    <rect x="40" y="120" width="220" height="100" rx="5" fill="#020617" stroke="#38bdf8" stroke-width="2"/>
    <text x="150" y="160" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="14">SYSTEM ACTIVE</text>
    <text x="150" y="185" text-anchor="middle" fill="#06b6d4" font-family="monospace" font-size="12">STATUS: ONLINE</text>
    
    <!-- Indicator Lights -->
    <circle cx="60" cy="250" r="8" fill="#22c55e"/>
    <circle cx="150" cy="250" r="8" fill="#eab308"/>
    <circle cx="240" cy="250" r="8" fill="#22c55e"/>
  </g>
  
  <!-- PLC Unit -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="200" height="200" rx="8" fill="url(#panelGradient)" stroke="#38bdf8" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">PLC</text>
    
    <!-- Connection Ports -->
    <rect x="20" y="60" width="160" height="8" fill="#020617"/>
    <rect x="20" y="85" width="160" height="8" fill="#020617"/>
    <rect x="20" y="110" width="160" height="8" fill="#020617"/>
    
    <!-- Status LEDs -->
    <circle cx="30" cy="150" r="5" fill="#22c55e"/>
    <circle cx="60" cy="150" r="5" fill="#22c55e"/>
    <circle cx="90" cy="150" r="5" fill="#06b6d4"/>
    <circle cx="120" cy="150" r="5" fill="#22c55e"/>
  </g>
  
  <!-- HMI Screen -->
  <g transform="translate(850, 180)">
    <rect x="0" y="0" width="280" height="240" rx="10" fill="#1e293b" stroke="#0ea5e9" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="15" y="15" width="250" height="180" fill="#020617" stroke="#38bdf8" stroke-width="1"/>
    
    <!-- Data Visualization -->
    <path d="M 30 150 L 80 120 L 130 130 L 180 90 L 230 110" stroke="#22c55e" stroke-width="3" fill="none"/>
    <path d="M 30 170 L 80 160 L 130 140 L 180 135 L 230 125" stroke="#0ea5e9" stroke-width="3" fill="none"/>
    
    <!-- Grid Lines -->
    <line x1="30" y1="50" x2="250" y2="50" stroke="#334155" stroke-width="0.5"/>
    <line x1="30" y1="90" x2="250" y2="90" stroke="#334155" stroke-width="0.5"/>
    <line x1="30" y1="130" x2="250" y2="130" stroke="#334155" stroke-width="0.5"/>
    <line x1="30" y1="170" x2="250" y2="170" stroke="#334155" stroke-width="0.5"/>
    
    <!-- Control Buttons -->
    <rect x="30" y="205" width="70" height="20" rx="3" fill="#0ea5e9"/>
    <rect x="110" y="205" width="70" height="20" rx="3" fill="#06b6d4"/>
    <rect x="190" y="205" width="60" height="20" rx="3" fill="#0891b2"/>
  </g>
  
  <!-- Connection Lines -->
  <line x1="450" y1="300" x2="550" y2="300" stroke="#38bdf8" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="750" y1="300" x2="850" y2="300" stroke="#38bdf8" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Data Flow Indicators -->
  <circle cx="500" cy="300" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="300" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="#0ea5e9" font-family="Arial" font-size="32" font-weight="bold">Industrial Automation Control System</text>
  <text x="600" y="550" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="16">Electrical Panel • PLC • HMI/SCADA Integration</text>
</svg>
